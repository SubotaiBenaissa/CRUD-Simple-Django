
<form action="" enctype="multipart/form-data" method="post"> {% csrf_token %}
  {% for campo in formulario %}
  <div class="mb-3">
    <label for="" class="form-label">{{campo.label}}</label>

    {% if campo.field.widget.input_type == 'file' and campo.value %}
      <br/>
      <img src="{{MEDIA_URL}}/imagenes/{{campo.value}}" width="100" alt="">

    {% endif %}

    <input type="{{campo.field.widget.input_type}}" class="form-control" name="{{campo.name}}" id="" aria-describedby="helpId" placeholder="{{campo.label}}" type="submit" value="{{campo.value | default:''}}"/>
  </div>
  <div class="col-12 help-text">
      {{campo.errors}}
  </div>
  {% endfor %}
  <input type="submit" class="btn btn-success" value="Enviar informaciÃ³n"/>
  <a name="" id="" class="btn btn-danger" href="{% url 'libros' %}" role="button">Cancelar</a>
</form>
